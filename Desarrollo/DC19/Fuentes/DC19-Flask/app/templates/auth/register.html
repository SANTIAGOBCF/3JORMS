{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
{% endblock %}

{% block title %}DC19 - Registro{% endblock %} 


{% block page_content %}

<style type="text/css">
    * {
        box-sizing: border-box;
    }
    
    .col-md-4 {
        background: #fff;
        width: 98%;
        max-width: 400px;
        margin: auto;
    }
    
    .page-header {
        background: #fff;
        width: 98%;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
</style>


<div class="super-container-centrar">
    <div class="container-centrar">
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-dark mb-4 px-4" title="Volver"><i class="fas fa-arrow-left"></i></a>
    
        <div class="page-header">
            <h1>Registro</h1>
        </div>
        <div class="box">
            <div class="col-md-4 container-button">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        
        
    </div>
</div>






{% endblock %}
